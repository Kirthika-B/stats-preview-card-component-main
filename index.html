<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="img_box">
        <div class="hero_img">
          <img src="images/image-header-desktop.jpg" alt="Header_image" />
        </div>
      </div>
      <div class="right_content">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="order_flex">
          <div class="order1">
            <p class="stats_heading">10k+</p>
            <p class="stats_sub">companies</p>
          </div>
          <div class="order2">
            <p class="stats_heading">314</p>
            <p class="stats_sub">templates</p>
          </div>
          <div class="order3">
            <p class="stats_heading">12m+</p>
            <p class="stats_sub">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
